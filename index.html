<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuelWise</title>
    <link rel="stylesheet" href="stlyes.css">

</head>
<body>
    <!-- Navbar-->
    <div class = "navbar">
        <div class="container flex">
            <h1 class = "logo"> FuelWise</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="features.html">Features</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!--Showcase-->
    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>Better Fuel for You</h1>
                <p>We make accessing fuel on long distance trips much easier, user efficient, and more eco friendly </p>
                <a href="features.html" class="btn btn-outline">Read more</a>
            </div>
            <div class="showcase-form card">
                <h2>Request a tour</h2>
                <form>
                    <div class="form-control">
                        <input type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="form-control">
                        <input type="text" name="company" placeholder="Company Name" required>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>
        </div>
     </section>
</body>
